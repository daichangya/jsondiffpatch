name: Deploy to GitHub Pages

on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: write  # 需要有写入权限才能推送分支

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build jsondiffpatch core
        run: npm run build
        working-directory: ./packages/jsondiffpatch

      - name: Build HTML demo
        run: npm run build
        working-directory: ./demos/html-demo

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3  # 专用工具推送分支
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动获取的令牌
          publish_dir: ./demos/html-demo/build  # 构建产物目录
          force_orphan: true  # 强制创建独立分支（避免历史提交）
